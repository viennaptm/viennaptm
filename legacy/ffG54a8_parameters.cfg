// USAGE: 
// ----------------------------------
// 1) comments have to be solely in lines
// 2) each modification requires at least one ADD or DEL statement
// 3) the order of the statements is arbitrary, but all of them are needed (ADD / DEL, ANC, DVE, NTP)
// 4) - NTP: identifier of the new amino acid
//    - DVE: vector of the last remaining bond, before atoms are attached (2nd argument is the peak)
//    - ANC: anchor point, last remaining atom of the original sidechain to which the modification is attached
//    - ADD: * NAME ... name of the atom
//           * TYPE ... elementtype of the atom
//           * XCOORR / YCOORR / ZCOORR ... relative coordinates of the atom (in regard to the anchor point)
//           * TEMPF ... temperature factor
//    - REP: replaces name1 by name2
//    - NGR: number of n-terminal group
//    - CGR: number of c-terminal group
// 5) [MOD=XXXX] ... X specifies, which modification is going to happen
// 6) [RES=XXX] ... XXX names the residue, which is modified
// NOTE: the consistency of []-labelled marks is inevitable
// ----------------------------------

