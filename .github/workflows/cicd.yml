name: ViennaPTM CICD

on:
  push:
    branches: ["**"]
    tags:
      - "v*.*.*"

  pull_request:
    branches: ["**"]

jobs:
  test:
    name: ðŸ§ª Run Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test] || pip install .

      - name: Run tests
        run: |
          python -m unittest

  docs:
    name: ðŸ“š Build & Deploy Documentation
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[docs,render] || pip install .

      - name: Build docs
        run: |
          cd docs
          make html

      - name: Deploy documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html

  release-testpypi:
    name: ðŸ§ª Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [test, docs]
    if: github.ref_type == 'tag'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean previous builds
        run: rm -rf dist build *.egg-info

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade build "setuptools>=77" wheel "twine>=6"

      - name: Build distributions
        run: python -m build

      - name: Check package metadata
        run: python -m twine check dist/*

      - name: Upload to TestPyPI
        run: |
          python -m twine upload \
            --repository-url https://test.pypi.org/legacy/ \
            dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}

  release-pypi:
    name: ðŸš€ Publish to PyPI
    runs-on: ubuntu-latest
    needs: release-testpypi
    if: github.ref_type == 'tag'

    environment:
      name: production
      url: https://pypi.org/project/${{ github.event.repository.name }}/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean previous builds
        run: rm -rf dist build *.egg-info

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade "setuptools>=77" wheel "twine>=6"

      - name: Build distributions
        run: python -m build

      - name: Check package metadata
        run: python -m twine check dist/*

      - name: Upload to PyPI
        run: |
          python -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
